<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class ="nav--desktop">
      <div class="mobile-wrapper">
        <div class="header-cart_wrapper hidden-lg">
          <a href="/cart" class="CartToggle header-cart">
            <!-- We have not yet seen an "i class" tag -->
              <i class="icon icon-ra_bag"></i>
          </a>
          <span class="header-cart__bubble cartCount has-items cartCount-updater hidden-count">0</span>
        <div class="logo wrapper">
          <!-- When running a cursor oer the URL below, the Rebecca Atwood logo is highlighted -->
            <h1 class-"h4 header-logo" itemscope itemtype="http://scema.org/Organization">
              <!-- The link below for rebeccaatwood.com is represented as a symbol in the html -->
              <a href="https://rebeccaatwood.com" itemprop="url"> == $0
                <!-- When have not seen the <i></i> tags before -->
                <i class="icon icon-ra_primary-logo">
                  <!-- these two colons appear in front of the word before, when running a cursor over it, it highlights the Rebecca Atwood icon -->
                  : : before
                </i>
              </a>
            </h1>
        </div>
        <a href class="menuToggle header-hamburger"></a>
        </div>
      <div class="header-menu nav-wrapper">
        <!-- Below shows an unordered list of all of the items in the navigation bar -->
          <ul class="main-menu accessibleNav">
              <li class="grandparent kids-4">...</li>
              <li class="child kids-0">...</li>
              <li class="child kids-0">...</li>
              <li class="child kids-0">...</li>
              <li class="child kids-0">...</li>
              <li class="child kids-0">...</li>
              <li class="child kids-0">...</li>
              <li class="cart-text-link">...</li>
          </ul>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
